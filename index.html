<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MenoHello 30-Day Water Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe9e5;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .form-container {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      margin: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #ffa798;
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 16px;
      gap: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      transform: scale(1.2);
    }

    .checkbox-container label {
      margin: 0;
      font-weight: 400;
    }

    button {
      background-color: #ffa798;
      color: #000;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 8px;
        padding: 20px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Join the 30-Day Water Challenge ðŸ’§</h1>
    <form id="waterForm">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <div class="checkbox-container">
        <input type="checkbox" id="hydrationCheckins" name="hydrationCheckins" />
        <label for="hydrationCheckins">Yes, I want weekly hydration check-ins!</label>
      </div>

      <button type="submit">Letâ€™s Do This!</button>
    </form>
    <div class="success-message" id="successMessage">
      Thanks, Wellness Warrior! Check your inbox for your guide ðŸ’§
    </div>
  </div>

  <script>
    const form = document.getElementById('waterForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const portalId = '48143603';
      const formGuid = 'b3502e11-e388-4157-9d84-9effa1abf84f';

      const formData = {
        fields: [
          { name: 'firstname', value: document.getElementById('firstname').value },
          { name: 'email', value: document.getElementById('email').value },
          { name: 'hydration_checkins', value: document.getElementById('hydrationCheckins').checked ? 'Yes' : 'No' },
        ]
      };

      const endpoint = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formGuid}`;

      const response = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
      } else {
        alert('There was a problem submitting the form. Please try again.');
      }
    });
  </script>
</body>
</html>
