<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30-Day Water Challenge Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #ffe9e5;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      max-width: 100%;
    }

    .form-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      margin: 16px auto;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ffa798;
      font-size: 1.5rem;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
    }

    .checkbox-container input[type="checkbox"] {
      transform: scale(1.2);
    }

    .checkbox-container label {
      margin: 0;
      font-weight: 400;
      font-size: 15px;
    }

    button {
      background-color: #ffa798;
      color: #000;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
        margin: 12px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Join the 30-Day Water Challenge ðŸ’§</h1>
    <form id="hydrationForm">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <div class="checkbox-container">
        <input type="checkbox" id="hydration_checkins" name="hydration_checkins" value="true">
        <label for="hydration_checkins">Yes, I want weekly hydration check-ins!</label>
      </div>

      <button type="submit">Let's Do This!</button>
    </form>
    <div class="success-message" id="successMessage">Youâ€™re in! Check your inbox for your hydration guide.</div>
  </div>

 <script>
  const form = document.getElementById('hydrationForm');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = {
      fields: [
        { name: 'firstname', value: document.getElementById('firstname').value },
        { name: 'email', value: document.getElementById('email').value },
        { name: 'hydration_checkins', value: document.getElementById('hydration_checkins').checked }
      ]
    };

    try {
      const response = await fetch('https://api.hsforms.com/submissions/v3/integration/submit/48143603/b3502e11-e388-4157-9d84-9effa1abf84f', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        window.open("https://www.menohello.com/menopause-resources/thank-you-water-challenge", "_blank");
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    } catch (error) {
      alert('Error: Unable to submit form.');
      console.error(error);
    }
  });
</script>
</body>
</html>
